#
# Doer IAM — Docker Compose
#
# Services managed here: Redis, APISIX, etcd, Prometheus, Grafana
# Services running locally (NOT in Docker): Keycloak, PostgreSQL
#

services:
  # ─── REDIS ───
  redis:
    image: redis:7-alpine
    container_name: doer-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-doer_redis_2026}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-doer_redis_2026}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - doer-network

  # ─── ETCD (config store for APISIX) ───
  etcd:
    image: quay.io/coreos/etcd:v3.5.17
    container_name: doer-etcd
    environment:
      ETCD_ADVERTISE_CLIENT_URLS: "http://etcd:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
      ALLOW_NONE_AUTHENTICATION: "yes"
    ports:
      - "2379:2379"
    volumes:
      - etcd-data:/etcd-data
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - doer-network

  # ─── APISIX (API Gateway) ───
  # Uses host network so it can reach Keycloak (localhost:8080) and Auth Service (localhost:3001)
  apisix:
    image: apache/apisix:3.11.0-debian
    container_name: doer-apisix
    network_mode: host
    volumes:
      - ./config/apisix/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    depends_on:
      etcd:
        condition: service_healthy
    restart: unless-stopped

  # ─── PROMETHEUS (Monitoring) ───
  prometheus:
    image: prom/prometheus:latest
    container_name: doer-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - doer-network

  # ─── GRAFANA (Dashboards) ───
  grafana:
    image: grafana/grafana:latest
    container_name: doer-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - doer-network

volumes:
  redis-data:
    driver: local
  etcd-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  doer-network:
    driver: bridge
    name: doer-network
